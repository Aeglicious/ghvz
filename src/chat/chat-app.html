<dom-module id="chat-app">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
    	Polymer({
    		is: 'chat-app',

    		properties: {
          serverBridge: Object,

          gameId: String,

          currentPlayerId: String,

          chatRoomId: String,

          player: {
            type: Object,
            value: function() { return {}; },
          },

          chatRoom: {
            type: Object,
            value: function() { return {}; },
          },

          playerIds: {
            type: Array,
            value: function() { return []; },
          },

          playersInChat: {
            type: Array,
            value: function() { return[]; },
          },

          previousMessagePlayerId: {
            type: String,
            value: "",
          },

          pollInterval: {
            type: Number,
            value: 1,  // in seconds
          },
        },

        observers: [
        "chatRoomReady_(serverBridge, chatRoomId)",
        "currentPlayerIdReady_(serverBridge, currentPlayerId)",
        ],

        chatRoomReady_: function(serverBridge, chatRoomId) {
          serverBridge.getChatRoomById(chatRoomId)
          .then((chatRoom) => {
            // Get player names for all the playerIds in the chatRoom
            this.serverBridge.getMultiplePlayersById(chatRoom.playerIds)
            .then((playersInChat) => {
              this.playersInChat = playersInChat;
              // Only update chat messages once we finished getting player
              // names, otherwise the elements redraw and we don't have names
              chatRoom.messages = this.setShowNameOnMessage_(chatRoom.messages);
              this.chatRoom = chatRoom;
              console.log(chatRoom.messages);
            });
          });

          setInterval(this.pollPlayers_.bind(this), this.pollInterval * 1000);
          setInterval(this.pollMessages_.bind(this), this.pollInterval * 1000);
        },

        pollMessages_: function() {
          var afterId = this.chatRoom.messages.slice(-1)[0].id;
          this.serverBridge.findMessagesForChatRoom(this.chatRoom.id, afterId)
          .then((messages) => {
            if (messages.length == 0) { return; }
            messages = this.setShowNameOnMessage_(messages);
            if (messages[0].playerId == 
              this.chatRoom.messages.slice(-1)[0].playerId) {
              this.chatRoom.messages.slice(-1)[0].showName = false;
          }

          for (var index in messages) {
            this.push('chatRoom.messages', messages[index]);
          }
        });
        },

        pollPlayers_: function() {
          this.serverBridge.findAllPlayerIdsForChatRoomId(this.chatRoomId)
          .then((playerIds) => {
            this.chatRoom.playerIds = playerIds;
            // Get player names for all the playerIds in the chatRoom
            this.serverBridge.getMultiplePlayersById(playerIds)
            .then((playersInChat) => {
              this.playersInChat = playersInChat;
            });
          });
        },

        currentPlayerIdReady_: function(serverBridge, currentPlayerId) {
          serverBridge.getPlayerById(currentPlayerId)
          .then((player) => {
            this.player = player;
          });
        },

        setShowNameOnMessage_: function(messages) {
          if (!messages) { return []; }
          var processed = [];
          var previousPlayerId = "";
          for (var i = 0; i < messages.length; i++) {
            processed.push(messages[i]);
            processed[i].showName = false;
            if (processed[i].playerId != previousPlayerId) {
              previousPlayerId = processed[i].playerId;
              var previousIndex = Math.max(i - 1, 0);
              processed[previousIndex].showName = true;
            }
            if (i == messages.length - 1) {
              processed[i].showName = true;
            }
          }
          return processed;
        },

        computeMessageDisplayClass_(senderId, myId) {
          return senderId === myId ? 'message-from-me' : 'message-from-other';
        },

        /**
        * Sends messages to the server and retrieves any messages since last 
        * check. 
        */
        onSendClicked_: function() {
          if (!this.$.messageInput.value) {
            return;
          }
          this.serverBridge.addMessageToChatRoom(this.chatRoom.id, 
            this.player.id, this.$.messageInput.value);
          this.$.messageInput.value = "";  

          var afterId = this.chatRoom.messages.slice(-1)[0].id;

          this.serverBridge.findMessagesForChatRoom(this.chatRoom.id, afterId)
          .then((messages) => {
            for (var index in messages) {
              this.push('chatRoom.messages', messages[index]);
            }
          });
        },

        /**
        * Submit text on 'enter', allow shift+enter to insert a new line in
        * the text field.
        */
        checkForEnter_: function(e) {
         if (e.keyCode === 13 && !e.shiftKey) {
          e.preventDefault();
          this.$.messageSend.click();
        }
      },

      displaySenderInfo(playerId) {
        if (playerId != this.previousMessagePlayerId) {
          this.previousMessagePlayerId = playerId;
          return 'display-sender';
        } else {
          return 'hide-sender';
        }
      },

      getName_(playerId) {
        if (!this.playersInChat[playerId]) {
          this.serverBridge.getPlayerById(playerId)
          .then((player) => {
            this.playersInChat[playerId] = player;
            return this.playersInChat[playerId].name;
          });
        } else {
          return this.playersInChat[playerId].name;
        }
      },

      getProfilePic_(playerId) {
        var imageUrl = this.playersInChat[playerId].profileImageUrl;
        return imageUrl;
      },

      openPlayerProfile_(e) {
        console.log(e);
      },

      getTime_(time) {
        var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        var date = new Date(time);
        return days[date.getDay()] + " " + date.getHours() + ":" + date.getMinutes();
      },
    });
});
</script>

<template>
 <style include="iron-flex iron-flex-alignment">
  .player-name {
    font-size: 10px;
  }

  iron-image {
    border-radius: 50%;
    border: 2px solid green;
    width: 40px;
    height:40px;
  }

  paper-button.send {
    background-color: rgba(135, 206, 250, .5);
    color: darkslategrey;
    font-size: small;
    font-weight: bold;
  }

  .message-from-other {
    display: flex;
    justify-content: flex-start;
  }

  .message-from-me {
    display: flex;
    justify-content: flex-end;
  }

  .message-from-me .player-name {
    align-self: flex-end;
    order: 3;
  }

  .message-from-other .player-name {
    align-self: flex-start;
    order: 1;
  }

  .message-text {
    border-radius: 25px;
    padding: 4px;
    padding-right: 8px;
    padding-left: 8px;
    white-space: pre;
  }

  .message-from-me .message-text {
    align-self: flex-end;
    background-color: rgba(135, 206, 250, .4);
  }

  .message-from-other .message-text {
    align-self: flex-start;
    background-color: lightgrey;
  }
  
  .display-message {
    align-self: center;
    order: 2;
  }

  .message-from-me > .display-message {
    padding-right: 8px;
  }

  .message-from-other > .display-message {
    padding-left: 8px;
  }

  .display-sender {
    visibility: visible;
  }

  .hide-sender {
    visibility: hidden;
  }

  .textbox {
    padding-top: 8px;
  }

  .textbox-input-field {
    @apply(--layout-flex);
    padding-right: 16px;
  }
</style>
<!-- Display messages -->
<template is="dom-repeat" items="[[chatRoom.messages]]">
  <div class$="layout horizontal [[computeMessageDisplayClass_(item.playerId, player.id)]]">

    <div class="layout vertical display-message">
      <div class="message-text">[[item.message]]</div>
      <paper-tooltip position="top">[[getTime_(item.time)]]</paper-tooltip>
      <template is="dom-if" if="{{item.showName}}">
        <div class="player-name">[[getName_(item.playerId)]]</div>
      </template>
    </div>
    <div class$="layout vertical player-name [[displaySenderInfo(item.playerId)]]">
      <!-- Circular image style thanks to: https://jsfiddle.net/rvem3v8d/ -->
      <iron-image
      src="[[getProfilePic_(item.playerId)]]"
      id="profile-pic" 
      sizing="cover"
      on-click="openPlayerProfile_">
    </iron-image>
  </div>
</div> 
</template>

<!-- Text Input -->
<div class="layout horizontal textbox">
  <paper-textarea 
  class="textbox-input-field"
  id="messageInput"
  autocorrect
  multiline
  max-rows=3
  label="message"
  no-label-float
  on-keydown="checkForEnter_">
</paper-textarea>
<paper-button 
class="send"
id="messageSend" 
raised
on-click="onSendClicked_">
SEND
</paper-button>
</div>

</template>
</dom-module>
