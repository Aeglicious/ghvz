
<dom-module id="ghvz-dashlet">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-dashlet',

        listeners: {
          'ghvz-dashlet-add-toolbar-button': 'addToolbarButton_'
        },

        // properties: {
        //   players: {
        //     type: Array,
        //     value: function() { return []; },
        //   },
        // },

        addToolbarButton_: function(event) {
          this.$.buttons.appendChild(event.detail.button);
        }
      });
    });
  </script>
  <template>
  	<style>
      :host {
        box-sizing: border-box;
        padding: 16px;
        display: inline-block;
      }
      :host[full] {
        width: 100%;
      }
      :host[half] {
        width: 50%;
      }
      :host[padded] #contents {
        padding: 16px;
      }
      paper-material {
        background-color: white;
        display: block;
      }
      .header {
        background-color: #03A9F4;
        color: white;
        display: flex;
        align-items: center;
        height: 48px;
        padding-right: 4px;
      }
      #buttons {
        flex-grow: 0;
        flex-shrink: 0;
        display: flex;
        flex-direction: row-reverse;
      }
      .header > .text {
        padding: 16px;
        font-size: 13pt;
        font-weight: bold;
        flex-grow: 1;
      }
  	</style>

    <paper-material>
      <div class="header">
        <div class="text"><content select=".header"></div>
        <!-- <paper-icon-button class="button" icon="icons:chevron-left"></paper-icon-button>
        <paper-icon-button class="button" icon="icons:chevron-right"></paper-icon-button> -->
        <!-- <paper-icon-button class="header-button" icon="icons:refresh">
        </paper-icon-button> -->
        <div id="buttons">
          <content select=".header-button">
          <paper-icon-button class="button" icon="icons:fullscreen"></paper-icon-button>
        </div>
        
        <!-- <paper-icon-button class="button" icon="icons:more-vert">
        </paper-icon-button> -->
      </div>
      <div id="contents">
        <content/>
      </div>
    </paper-material>

  </template>
</dom-module>
