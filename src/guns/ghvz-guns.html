
<dom-module id="ghvz-guns">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-guns',

        properties: {
          serverBridge: Object,

          gameId: String,

          playersById: Array,

          guns: Array,
        },

        attached: function() {
          this.fire('ghvz-dashlet-add-toolbar-button', { button: this.$.refresh });
          this.fire('ghvz-dashlet-add-toolbar-button', { button: this.$.add });
        },

        observers: [
          "ready_(serverBridge, gameId)",
        ],

        ready_: function(serverBridge, gameId) {
          this.refresh_();
        },

        addGun_: function() {
          this.serverBridge.addGun(Utils.generateId("gun"), this.newGunNumber);
          this.newGunNumber = "";
          this.refresh_();
        },

        makeTableBlueprint_: function() {
          return {
            columns: [
              {
                property: "gunNumber",
                name: "Number",
                filterable: true,
                sortable: true,
              },
              {
                name: "Player",
                filterable: true,
                sortable: true,
                getModel: (gun) => {
                  if (gun.playerIdOrNull) {
                    return this.playersById.get(gun.playerIdOrNull).name;
                  }
                },
                getView: (gun) => {
                  var field = document.createElement('ghvz-player-field');
                  field.serverBridge = this.serverBridge;
                  field.gameId = this.gameId;
                  field.playerIdOrNull = gun.playerIdOrNull;
                  field.label = null;
                  field.addEventListener('set-player', (e) => {
                    let playerOrNull = e.detail.playerOrNull;
                    this.serverBridge.setGunPlayer(gun.id, playerOrNull && playerOrNull.id);
                    this.refresh_();
                  });
                  return field;
                },
              },
            ],
            actions: [],
          };
        },

        refresh_: function() {
          this.serverBridge.findAllPlayersForGameId(this.gameId)
              .then((players) => {
                let playersById = new Map();
                for (let player of players)
                  playersById.set(player.id, player);
                this.playersById = playersById;

                this.serverBridge.getAllGuns()
                    .then((guns) => {
                      this.guns = guns;
                    });
              });
        },
      });
    });
  </script>
  <template>
    <style>
      #newGun {
        display: flex;
        margin: 8px;
      }

      #newGunNumber {
        flex: 1;
      }

      #addGunContainer {
        display: flex;
        align-items: center;
      }
    </style>

    <paper-icon-button
        id="refresh"
        icon="icons:refresh"
        on-tap="refresh_">
    </paper-icon-button>

    <ghvz-player-lookup-dialog
        server-bridge="[[serverBridge]]"
        game-id="[[gameId]]">
    </ghvz-player-lookup-dialog>

    <auto-table
        id="table"
        blueprint="[[makeTableBlueprint_()]]"
        items="[[guns]]">
    </auto-table>

    <ghvz-form
        id="add"
        title="Add Gun"
        open-icon="icons:add"
        close-label="Cancel"
        done-label="Add"
        done-enabled="[[newGunNumber]]"
        on-ghvz-form-done="addGun_">
      <ghvz-form-section>
        <paper-input
            label="New gun's number"
            value="{{newGunNumber}}">
        </paper-input>
      </ghvz-form-section>
    </ghvz-form>
  </template>
</dom-module>
