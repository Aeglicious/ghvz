
<dom-module id="ghvz-echo">
  <script>
    Polymer({
      is: 'ghvz-echo',

      properties: {
        value: {
          type: Object,
        },
      },

      observers: ['changed_(value.*)'],

      attached: function() {
        this.changed_();
      },

      changed_: function(changeRecord) {
        while (this.childNodes.length) {
          this.removeChild(this.childNodes[0]);
        }
        if (this.value instanceof HTMLElement) {
          this.appendChild(this.value);
        } else {
          this.appendChild(document.createTextNode("" + this.value));
        }
      },
    });
  </script>
  <template>
  </template>
</dom-module>
