
<dom-module id="ghvz-player-row">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-player-row',

        properties: {
          game: Object,
          player: {
            type: Object,
            observer: 'onPlayerChanged_',
          },
          rewardCategoriesById: Object,
        },

        onPlayerChanged_: function(player) {
          player.selected = !!player.selected;
        },

        computeAllegiance_: function() {
          if (this.player.allegiance == 'resistance') {
            return 'Resistance';
          } else if (this.player.allegiance == 'horde') {
            return 'Horde';
          } else {
            return this.player.allegiance;
          }
        },

        computePlayerProfileLink_(game, playerId) {
          return '/' + game.id + '/profile/' + playerId;
        },

        handleProfileLink_(e) {
          if (!e.detail.sourceEvent.metaKey &&
              !e.detail.sourceEvent.shiftKey &&
              !e.detail.sourceEvent.altKey) {
            e.stopPropagation();
            e.preventDefault();
            this.fire('ghvz-open-page', {
              page: 'profile/' + this.player.id,
            });
          }
        },
      });
    });
  </script>
  <style>
    :host {
      display: table-row;
    }
    :host > div, :host > a {
      display: table-cell;
      padding: 4px 8px;
    }
    a {
      color: #4080FF;
    }
  </style>
  <template>
    <ghvz-table-control-cell id="control" item="[[player]]"></ghvz-table-control-cell>
    <div id="number">
      [[player.number]]
    </div>
    <a is="name" href="[[computePlayerProfileLink_(game, player.id)]]" on-tap="handleProfileLink_">
      [[player.name]]
    </a>
    <div id="allegiance">
      [[computeAllegiance_(player.allegiance)]]
    </div>
    <div id="phone">
      [[player.phone]]
    </div>
    <div id="gotEquipment">
      [[player.gotEquipment]]
    </div>
    <div id="notes">
      [[player.notes]]
    </div>
  </template>
</dom-module>
