
<dom-module id="ghvz-player-table">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-player-table',

        properties: {
          bridge: Object,

          gameId: String,

          rewardCategoriesById: Object,

          players: {
            type: Array,
            value: function() { return []; },
          },

          playersById: {
            type: Object,
          },
        },

        makeTableBlueprint_: function() {
          return {
            itemsRepeater: this.$.repeater,
            columns: [
              {
                property: "number",
                name: "Number",
                sortable: true,
                filterable: true
              },
              {
                name: "Name",
                sortable: true,
                filterable: true,
                property: "name",
              },
              {
                name: "Allegiance",
                sortable: true,
                filterable: true,
                property: "allegiance",
              },
              {
                name: "Life Code",
                sortable: true,
                filterable: true,
                getModel: (player) => {
                  if (player.allegiance == 'resistance') {
                    if (player.lives.length) {
                      return player.lives[player.lives.length - 1].code;
                    }
                  }
                  return "";
                },
              },
              {
                name: "Rewards",
                sortable: true,
                filterable: true,
                getModel: (player) => {
                  let rewardNames = [];
                  for (const reward of player.rewards) {
                    rewardNames.push(this.rewardCategoriesById[reward.rewardCategoryId].name);
                  }
                  return rewardNames.join(", ");
                }
              },
            ],
            actions: [
              {
                action: "delete",
                name: "Delete",
                handler: (player) => {
                  var index = this.players.indexOf(player);
                  this.splice('players', index, 1);
                }
              },
              {
                action: "infect",
                name: "Infect"
              },
              {
                action: "revive",
                name: "Revive"
              },
              {
                action: "ban",
                name: "Ban"
              },
            ],
          };
        },

      });
    });
  </script>
  <template>
    <ghvz-table
        selectable
        blueprint="[[makeTableBlueprint_()]]"
        items="[[players]]">
      <template is="dom-repeat" id="repeater" items="[[players]]" as="player" initial-count="1" target-framerate="5">
        <ghvz-player-row
            reward-categories-by-id="[[rewardCategoriesById]]"
            player="[[player]]">
        </ghvz-player-row>
      </template>
    </ghvz-table>
  </template>
</dom-module>
