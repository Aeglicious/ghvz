
<dom-module id="ghvz-player-table">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-player-table',

        properties: {
          bridge: Object,

          gameId: String,

          rewardCategoriesById: Object,

          players: {
            type: Array,
            value: function() { return []; },
          },

          playersById: {
            type: Object,
          },
        },

        makeTableBlueprint_: function() {
          return {
            columns: [
              {
                property: "number",
                name: "Number",
                sortable: true,
                filterable: true
              },
              {
                name: "Name",
                sortable: true,
                filterable: true,
                getModel: player => player.name,
                getView: (player) => {
                  var el = document.createElement('ghvz-player-label');
                  el.playersById = this.playersById;
                  el.playerIdOrNull = player.id;
                  return el;
                }
              },
              {
                name: "Allegiance",
                sortable: true,
                filterable: true,
                getModel: (player) => {
                  if (player.allegiance == 'resistance') {
                    return 'Resistance';
                  } else if (player.allegiance == 'horde') {
                    return 'Horde';
                  } else {
                    return player.allegiance;
                  }
                },
              },
              {
                name: "Life Code",
                sortable: true,
                filterable: true,
                getModel: (player) => {
                  if (player.allegiance == 'resistance') {
                    if (player.lives.length) {
                      return player.lives[player.lives.length - 1].code;
                    }
                  }
                  return "";
                },
              },
              {
                name: "Rewards",
                sortable: true,
                filterable: true,
                getModel: (player) => {
                  let rewardNames = [];
                  for (const reward of player.rewards) {
                    rewardNames.push(this.rewardCategoriesById[reward.rewardCategoryId].name);
                  }
                  return rewardNames.join(", ");
                }
              },
            ],
            actions: [
              {
                action: "delete",
                name: "Delete",
                handler: (player) => {
                  var index = this.players.indexOf(player);
                  this.splice('players', index, 1);
                }
              },
              {
                action: "infect",
                name: "Infect"
              },
              {
                action: "revive",
                name: "Revive"
              },
              {
                action: "ban",
                name: "Ban"
              },
            ],
          };
        },

        onDeletePlayer_: function(player) {
          var index = this.players.indexOf(player);
          if (index < 0) {
            console.error('Cant delete player, player not in list:', player);
            return;
          }
          this.splice('players', 1);
        },
      });
    });
  </script>
  <template>
    <style>
      auto-table {
        display: block;
      }
      .player-icon {
        opacity: .5;
      }
    </style>
    <ghvz-auto-table
        id="playersTable"
        selectable
        blueprint="[[makeTableBlueprint_()]]"
        items="[[players]]">
    </ghvz-auto-table>
  </template>
</dom-module>
