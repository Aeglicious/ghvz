
<dom-module id="ghvz-desktop-main-page">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-desktop-main-page',

        properties: {
          bridge: Object,
          database: Object,
          userId: String,
          gameId: String,
          playerId: String,

          isAdmin: {
            type: Boolean,
            computed: 'computeIsAdmin_(userId, database.game, database.game.admins.*)',
          },

          isPlayer: {
            type: Boolean,
            computed: 'computeIsPlayer_(playerId)',
          },

          canRegister: {
            type: Boolean,
            computed: 'computeCanRegister_(gameId, playerId)',
          },

          canInfect: {
            type: Boolean,
            computed: 'computeCanInfect_(playerId, database.game, database.game.playersById.*)',
          },
        },

        computeIsAdmin_: function(userId, game) {
          let admin = game.admins.find((admin) => admin.userId == userId);
          return !!admin;
        },

        computeCanInfect_: function(playerId, game) {
          return game.playersById[playerId] && !game.playersById[playerId].infectable;
        },

        computeCanRegister_(gameId, playerId) {
          return gameId && !playerId;
        },

        computeIsPlayer_(playerId) {
          return !!playerId;
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: #f4f4f4;
      }
      .content {
        display: block;
        margin: 16px;
      }
      #viewControls paper-checkbox {
        margin-left: 16px;
      }
      #topControls {
        display: flex;
        justify-content: space-between;
        padding: 0 16px;
        align-items: center;
      }
      #info {
        display: flex;
        justify-content: flex-end;
        padding: 0 16px;
        align-items: center;
      }
      .info {
        margin-left: 32px;
        text-align: center;
      }
    </style>
    <ghvz-dashboard>
      
      <template is="dom-if" if="[[isAdmin]]">
        <ghvz-dashlet padded admin full>
          <div class="header">Missions</div>
          <ghvz-missions
              bridge="[[bridge]]"
              game-id="[[gameId]]"
              missions="[[database.game.missions]]">
          </ghvz-missions>
        </ghvz-dashlet>

        <ghvz-dashlet padded scrolling admin full>
          <div class="header">Players</div>
          <ghvz-player-table
              id="playerTableModule"
              bridge="[[bridge]]"
              reward-categories-by-id="[[database.game.rewardCategoriesById]]"
              players="[[database.game.players]]"
              players-by-id="[[database.game.playersById]]"
              game-id="[[gameId]]"
              current-user-id="[[userId]]">
          </ghv-player-table>
        </ghvz-dashlet>
        
        <ghvz-dashlet padded admin half left>
          <div class="header">Dev Tools</div>
          <ghvz-dev-tools
              class="content"
              bridge="[[bridge]]"
              game-id="[[gameId]]"
              user-id="[[userId]]">
          </ghvz-dev-tools>
        </ghvz-dashlet>

        <ghvz-dashlet padded scrolling admin half right>
          <div class="header">Guns</div>
          <ghvz-guns
              bridge="[[bridge]]"
              game-id="[[gameId]]"
              guns="[[database.guns]]"
              guns-by-id="[[database.gunsById]]"
              players="[[database.game.players]]"
              players-by-id="[[database.game.playersById]]">
          </ghvz-guns>
        </ghvz-dashlet>

        <ghvz-dashlet padded scrolling admin half right>
          <div class="header">Rewards</div>
          <ghvz-rewards
              bridge="[[bridge]]"
              game-id="[[gameId]]"
              players-by-id="[[database.game.playersById]]"
              reward-categories="[[database.game.rewardCategories]]"
              reward-categories-by-id="[[database.game.rewardCategoriesById]]">
          </ghvz-rewards>
        </ghvz-dashlet>

        <ghvz-dashlet padded scrolling admin half right>
          <div class="header">Notifications</div>
          <ghvz-notifications
              bridge="[[bridge]]"
              game-id="[[gameId]]"
              players-by-id="[[database.game.playersById]]"
              notification-categories="[[database.game.notificationCategories]]"
              notification-categories-by-id="[[database.game.notificationCategoriesById]]">
          </ghvz-notifications>
        </ghvz-dashlet>
      </template>

      <template is="dom-if" if="[[canRegister]]">
        <ghvz-dashlet padded scrolling full>
          <div class="header">Join A Game</div>
          <ghvz-game-registration
                class="content"
                bridge="[[bridge]]"
                game-id="[[gameId]]"
                user-id="[[userId]]">
          </ghvz-game-registration>
        </ghvz-dashlet>
      </template>

      <template is="dom-if" if="[[isPlayer]]">

        <template is="dom-if" if="[[canInfect]]">
          <ghvz-dashlet padded half left>
            <div class="header">Infect</div>
            <ghvz-infect
                bridge="[[bridge]]"
                game-id="[[gameId]]"
                player-id="[[playerId]]">
            </ghvz-infect>
          </ghvz-dashlet>
        </template>

        <ghvz-dashlet padded half left>
          <div class="header">Next Mission</div>
          <ghvz-next-mission
              bridge="[[bridge]]"
              missions="[[database.game.missions]]"
              game-id="[[gameId]]"
              player-id="[[playerId]]">
          </ghvz-next-mission>
        </ghvz-dashlet>

        <ghvz-dashlet padded scrolling half right>
          <div class="header">Leaderboard</div>
          <ghvz-leaderboard-summary players="[[database.game.players]]">
          </ghvz-leaderboard-summary>
        </ghvz-dashlet>

        <ghvz-dashlet padded half right fullscreen-page="stats">
          <div class="header">Game Stats</div>
          <ghvz-game-stat-summary>
          </ghvz-game-stat-summary>
        </ghvz-dashlet>

        <ghvz-dashlet padded half left>
          <div class="header">Rewards</div>
          <ghvz-claim-reward
              bridge="[[bridge]]"
              game-id="[[gameId]]"
              player-id="[[playerId]]">
          </ghvz-claim-reward>
        </ghvz-dashlet>

        <template is="dom-repeat" items="[[database.game.chatRooms]]" as="chatRoom">
          <ghvz-dashlet padded half right>
            <div class="header">[[chatRoom.name]]</div>
            <ghvz-chat-app
                class="content"
                bridge="[[bridge]]"
                game-id="[[gameId]]"
                current-player-id="[[playerId]]"
                players-by-id="[[database.game.playersById]]"
                chat-room="[[chatRoom]]"
                current-player-id="[[playerId]]">
            </ghvz-chat-app>
          </ghvz-dashlet>
        </template>
      </template>

    </ghvz-dashboard>
  </template>
</dom-module>
