
<dom-module id="ghvz-dashboard">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-dashboard',
      });
    });
  </script>
  <style>
    :host {
      display: block;
      padding: 16px;
    }
    #leftAndRight {
      display: flex;
    }
    #leftDashlets,
    #rightDashlets {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      display: flex;
      width: 50%;
    }
  </style>
  <template>
    <div id="fullDashlets">
      <content select="[full]"/>
    </div>
    <div id="leftAndRight">
      <div id="leftDashlets">
        <content select="[left]"/>
      </div>
      <div id="rightDashlets">
        <content select="[right]"/>
      </div>
    </div>
  </template>
</dom-module>
