<dom-module id="ghvz-chat-room-list">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-chat-room-list',

        properties: {
          bridge: Object,
          game: String,
          player: Object,
        },

        listeners: {
          'tap': 'captureTap_',
        },

        captureTap_(e) {
          let page = e.target.dataset.page;
            if (page) {
            this.fire('ghvz-open-page', {
              page: page,
            });
          } else {
            let action = e.target.dataset.action;
            if (action == 'new') {
              this.$.settings.openForCreate();
            }
          }
          e.preventDefault();
          e.stopPropagation();
        },

        computeChatPage_: function(chatRoomId) {
          return "chat/" + chatRoomId;
        },
      });
    });
  </script>
  <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
    }
    .action {
      display: flex;
      align-items: center;
      opacity: .6;
      padding-left: 4px;
      height: 40px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: black;
      text-decoration: none;
    }
    .action iron-icon {
      margin: 8px;
      opacity: .8;
    }
    .frame {
      padding-left: 8px;
      padding-right: 8px;
    }
    .listing {
      align-items: center;
      padding-bottom: 8px;
      padding-top: 8px;
      height: 48px;
      cursor: pointer;
      color: black;
      text-decoration: none;
      text-overflow: ellipsis;
    }
    .icon {
      width: 24px;
      height: 24px;
      padding-right: 8px;
    }
    .section {
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
  <template>
    <div class="frame" on-tap="captureTap_">
      <template is="dom-repeat" items="[[game.chatRooms]]" as="chatRoom">
        <a href="javascript:void(0)" data-page$="[[computeChatPage_(chatRoom.id)]]" class="layout horizontal listing">
          <iron-icon icon="communication:chat" class="icon"></iron-icon>
          [[chatRoom.name]]
        </a>
      </template>
    </div>

      <a href="javascript:void(0)" data-action="new" class="action">
        <iron-icon icon="icons:add"></iron-icon>
        New chat
      </a>

    <ghvz-chat-room-settings 
      id="settings" 
      bridge="[[bridge]]"
      player="[[player]]">
    </ghvz-chat-room-settings>
  </template>
</dom-module>
