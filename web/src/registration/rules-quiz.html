
<dom-module id="ghvz-rules-quiz">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-rules-quiz',

      properties: {
        game: Object,
      },
    });
  });
</script>
<style>
</style>
<template>
  <neon-animated-pages entry-animation="fade-in-animation" exit-animation="fade-out-animation">
    <template is="dom-repeat" items="[[game.quizQuestions]]" as="question">
      <neon-animatable>
        <template is="dom-if" if="[[isMultipleChoice(question.type)]]">
          <ghvz-multiple-choice question="[[question]]"></ghvz-multiple-choice>
        </template>
        <template is="dom-if" if="[[isOrderQuestion(question.type)]]">
          <ghvz-order-question question="[[question]]"></ghvz-order-question>
        </template>
      </neon-animatable>
    </template>
  </neon-animated-pages>
</template>
</dom-module>
