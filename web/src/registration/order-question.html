<dom-module id="ghvz-order-question">
<script>
  // Not sure why this HTMLImports.whenReady is really needed.
  // Something about polymer initialization order.
  // I think we're not supposed to need this.
  HTMLImports.whenReady(() => {
    Polymer({
      is: 'ghvz-order-question',

      properties: {
        question: String,
        answers: Array,

        nextEnabled: {
          type: Boolean,
          value: false,
        },
      },

      onAnswerTapped_(e) {
        let answerElement = e.target.closest('.answer');
        // let index = e.model.dataHost.indexForElement(e.target);
        this.$.ordered.appendChild(answerElement);
        this.updateNextEnabled_();
      },

      updateNextEnabled_() {
        this.nextEnabled = this.isCorrect_();
      },

      isCorrect_() {
        let answers = this.querySelectorAll("#ordered .answer");
        if (answers != this.answers.length) {
          return false;
        }
        for (let i = 0; i < answers.length; i++) {
          let answer = answers[i];
          let originalIndex = this.$.repeater.indexForElement(answer);
          if (originalIndex != i) {
            return false;
          }
        }
        return true;
      }

      confirm_: function(event) {
        this.fire('ghvz-order-question-confirm');
      },

      reset_: function(event) {
        let answers = this.querySelectorAll(".answer");
        answers = Utils.shuffle(answers);
        for (let answer of answers) {
          this.$.unordered.appendChild(answer);
        }
        this.updateNextEnabled_();
      },
    });
  });
</script>
<style>
  .answer {
    padding: 16px;
  }
</style>
<template>
  <div>
    [[question]]
  </div>
  <template id="repeater" is="dom-repeat" items="[[answers]]" as="answer">
    <paper-material class="answer">
      [[answer]]
      <paper-button on-tap="onAnswerTapped_">Choose</paper-button>
    </paper-material>
  </template>
  <div id="unordered"></div>
  <div id="ordered"></div>
  <div>
    <paper-button on-tap="reset_">Reset</paper-button>
    <paper-button on-tap="confirm_" disabled="[[!nextEnabled]]">Next</paper-button>
  </div>
</template>
</dom-module>
