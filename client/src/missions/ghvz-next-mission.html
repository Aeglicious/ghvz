
<dom-module id="ghvz-next-mission">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-next-mission',

        properties: {
          serverBridge: Object,

          gameId: String,

          playerId: String,

          missions: Array,

          nextMission: Object,
        },

        observers: [
          "ready_(missions, playerId, missions.splices)",
        ],

        ready_: function(missions, playerId) {
          let nextMission;
          for (const mission of missions) {
            if (new Date().getTime() / 1000 < mission.endTime) {
              nextMission = mission;
              break;
            }
          }
          if (nextMission) {
            this.nextMission = nextMission;
          } else {
            this.nextMission = null;
          }
        },
      });
    });
  </script>
  <template>
    <style>
      :host {
        display: block;
      }
      #comingSoon {
        margin: 16px;
      }
    </style>
    <template is="dom-if" if="[[nextMission]]">
      <ghvz-mission
          server-bridge="[[serverBridge]]"
          game-id="[[gameId]]"
          player-id="[[playerId]]"
          mission="[[nextMission]]">
      </ghvz-mission>
    </template>
    <div id="comingSoon" hidden$="[[nextMission]]">
      The next mission's details will be posted here.
    </div>
  </template>
</dom-module>
