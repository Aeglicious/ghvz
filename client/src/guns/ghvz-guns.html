
<dom-module id="ghvz-guns">
  <script>
    // Not sure why this HTMLImports.whenReady is really needed.
    // Something about polymer initialization order.
    // I think we're not supposed to need this.
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'ghvz-guns',

        properties: {
          serverBridge: Object,

          gameId: String,

          playersById: Array,

          guns: Array,
        },

        attached: function() {
          this.fire('ghvz-dashlet-add-toolbar-button', { button: this.$.refresh });
          this.fire('ghvz-dashlet-add-toolbar-button', { button: this.$.add });
        },

        observers: [
          "ready_(serverBridge, gameId)",
        ],

        ready_: function(serverBridge, gameId) {
          this.refresh_();
        },

        makeTableBlueprint_: function() {
          return {
            columns: [
              {
                property: "number",
                name: "Number",
                filterable: true,
                sortable: true,
              },
              {
                name: "Player",
                filterable: true,
                sortable: true,
                getModel: (gun) => {
                  if (gun.playerIdOrNull) {
                    return this.playersById.get(gun.playerIdOrNull).name;
                  }
                },
                getView: (gun) => {
                  var field = document.createElement('ghvz-player-field');
                  field.serverBridge = this.serverBridge;
                  field.gameId = this.gameId;
                  field.playerIdOrNull = gun.playerIdOrNull;
                  field.label = null;
                  field.addEventListener('set-player', (e) => {
                    let playerOrNull = e.detail.playerOrNull;
                    this.serverBridge.setGunPlayer(gun.id, playerOrNull && playerOrNull.id);
                    this.refresh_();
                  });
                  return field;
                },
              },
            ],
            actions: [
              {
                name:"Edit",
                handler: this.editGun_.bind(this),
              },
            ],
          };
        },

        refresh_: function() {
          this.serverBridge.findAllPlayersForGameId(this.gameId)
              .then((players) => {
                let playersById = new Map();
                for (let player of players)
                  playersById.set(player.id, player);
                this.playersById = playersById;

                this.serverBridge.getAllGuns()
                    .then((guns) => {
                      this.guns = guns;
                    });
              });
        },


        makeFormBlueprint_: function() {
          return {
            fields: [
              {
                property: "number",
                label: "Number",
                description: "Number on the gun, example 1404.",
              },
            ],
          };
        },

        addGun_: function() {
          this.$.gunForm.openForAdding()
              .then((properties) => {
                this.serverBridge.addGun(Utils.generateId("gun"), properties);
                this.refresh_();
              });
        },

        editGun_: function(gun) {
          this.$.gunForm.openForEditing(gun)
              .then((properties) => {
                this.serverBridge.updateGun(gun.id, properties);
                this.refresh_();
              });
        },
      });
    });
  </script>
  <template>
    <style>
    </style>

    <paper-icon-button id="refresh" icon="icons:refresh" on-tap="refresh_">
    </paper-icon-button>
    <paper-icon-button id="add" icon="icons:add" on-tap="addGun_">
    </paper-icon-button>

    <auto-table
        id="table"
        blueprint="[[makeTableBlueprint_()]]"
        items="[[guns]]">
    </auto-table>

    <ghvz-super-form
        id="gunForm"
        type-name="Gun"
        blueprint="[[makeFormBlueprint_()]]">
    </ghvz-super-form>
  </template>
</dom-module>
